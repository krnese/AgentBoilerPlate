<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Development Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¤– AI Development Chat</h1>
      <div class="controls">
        <select id="agent-select">
          <option value="">General Chat</option>
        </select>
        <select id="model-select">
          <option value="claude-sonnet-4.5">Loading models...</option>
        </select>
        <button id="new-session" class="btn secondary">New Session</button>
      </div>
    </header>

    <div id="messages" class="messages"></div>

    <div id="attachments" class="attachments"></div>

    <form id="chat-form" class="chat-form">
      <div class="input-row">
        <label class="attach-btn" title="Attach file">
          ðŸ“Ž
          <input type="file" id="file-input" hidden>
        </label>
        <textarea 
          id="prompt" 
          placeholder="Ask Copilot anything..." 
          rows="1"
          autofocus
        ></textarea>
        <button type="submit" id="send-btn" class="btn primary">Send</button>
        <button type="button" id="abort-btn" class="btn danger" hidden>Stop</button>
      </div>
    </form>

    <div id="status" class="status">Disconnected</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
